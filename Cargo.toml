[package]
name = "red_oxide"
version = "0.6.0"
edition = "2021"
build = "build.rs"
authors = ["DevYukine devyukine@gmx.de"]
description = "A simple helper while uploading music to redacted.ch"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "^1.0"
clap = { version = "^4.3", features = ["derive"] }
console = "^0.15"
indicatif = "^0.17"
reqwest = { version = "^0.11", features=["rustls-tls", "json", "multipart"], default-features = false }
serde = { version = "^1", features = ["derive"] }
serde_json = "^1"
serde_repr = "^0.1"
thiserror = "^1"
tokio = { version = "^1", features = ["full"] }
regex = "^1"
audiotags = { git = "https://github.com/TianyiShi2001/audiotags.git", branch = "main" }
env_logger = "^0.10"
log = "^0.4"
num_cpus = "^1.15"
tower = { version = "^0.4", features = ["util", "limit"] }
strum = "^0.25"
strum_macros = "^0.25"
derivative = "^2.2"
claxon = "^0.4"
async-recursion = "^1.0"
lazy_static = "^1.4"
dialoguer = "^0.10"
html-escape = "^0.2"

[build-dependencies]
built = "^0.6"
